      <a href="gallery.html">Gallery</a>
      <a href="application.html">Application Form</a>

      <h1 style="margin-top:14px">Our Amazing Winners</h1>
      <p>
      <div class="gallery-grid">
        <img src="images/photo_5_2025-10-24_05-35-16.png" alt="Gallery 1">
        <img src="images/photo_4_2025-10-24_05-35-16.png" alt="Gallery 2">
